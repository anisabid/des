<div class="kt-profile" data-widget="profile" data-status="<!-- @@var status -->">

        <span class="text-medium">Faustine</span> <span
            class="">Deschamps</span>
    </div>
    <div class="dropdown pull-left">
        <!-- @@include= ./profile_status.tpl.html {"id": "<!-- @@var id -->", "status": "<!-- @@var status -->"} -->

             data-toggle="dropdown"
             aria-haspopup="true"
             aria-expanded="false">

                <img src="https://randomuser.me/api/portraits/thumb/women/81.jpg"

                     data-status="<!-- @@var status -->">

        </div>

             role="menu">
            <div class="kt-profile-dropdown-header">
                <div class="col-lg-12 p-1">

                        <a href="#" class="btn-block">
                            <img src="https://randomuser.me/api/portraits/med/women/81.jpg"

                    </div>

                    <div class="pull-left">

                            <span class="text-medium">Faustine</span>
                            <span class="text-light">Deschamps</span>
                        </div>
                        <div class="kt-profile-email help">
                            <span class="">faustine.deschamps@example.com</span>

                            redsnake
                        </div>
                        <div class="clearfix">
                            <a href="#" class="btn btn-primery">Settings</a>
                            -
                            <a href="#"
                               class="btn btn-primery">Confidentiality</a>

                        </div>
                    </div>

                </div>
            </div>
            <div class="bg-master-lighter kt-profile-dropdown-footer">
                <div class="col-lg-12">
                    <a href="#" class="pull-left btn btn-complete">
                        <span class="pull-right">My Account</span>
                    </a>
                    <a href="#" class="pull-right btn btn-default">
                        <span class="pull-left">Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
