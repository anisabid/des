<div class="dropdown kt-profile-status">
    <button class="btn btn-link js-kt-profile-status"
            data-status="<!-- @@var status -->" id="<!-- @@var id -->"
            type="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">[[current status]]</span>
        <span class="fa fa-caret-down"></span>
    </button>
    <ul class="dropdown-menu dropdown-menu-right kt-profile-status-list"
        aria-labelledby="<!-- @@var id -->" role="menu">
        <li>
            <a data-status-value="online" href="#"><span class="fa fa-circle-o"></span> Online
                <span class="sr-only">Connecté</span>
            </a>
        </li>
        <li>
            <a data-status-value="away" href="#"><span class="fa fa-circle-o"></span> Away
                <span class="sr-only">Absent</span>
            </a>
        </li>
        <li>
            <a data-status-value="do-not-disturb" href="#"><span class="fa fa-circle-o"></span> Do Not
                Disturb
                <span class="sr-only">Ne pas dérenger</span>
            </a>
        </li>
        <li>
            <a data-status-value="invisible" href="#"><span class="fa fa-circle-o"></span> Invisible
                <span class="sr-only">Invesible</span>
            </a>
        </li>
        <li>
            <a data-status-value="offline" href="#"><span class="fa fa-circle-o"></span> Offline
                <span class="sr-only">Déconnecter</span>
            </a>
        </li>
        <li role="separator" class="divider"></li>
        <li>
            <a href="#">Configurer
                <span class="sr-only">Connecté</span>
            </a>
        </li>
    </ul>
</div>
