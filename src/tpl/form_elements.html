<!DOCTYPE html>
<html lang="en">
<head>
    <!-- @@include= ./extends/head.tpl.html {"title": "ATEXO Trends. - Color"} -->
</head>
<body class="kt-fixed-header kt-sidebar--floating">

<!-- @@include= ./extends/sections/sidebar.tpl.html {} -->

<div class="kt-container">

    <!-- @@include= ./extends/sections/header.tpl.html {} -->


    <!-- BEGIN KT-CONTENT-WRAPPER -->
    <div class="kt-content-wrapper">

        <!-- BEGIN KT-CONTENT -->
        <div class="kt-content">

            <!-- @@include= ./extends/sections/horizontal_menu.tpl.html {} -->

            <div class="container-fluid kt-container-fluid-lg">
                <!-- BEGIN BREADCRUMB -->
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Forms</a></li>
                    <li class="active">Form elements</li>
                </ol>
                <!-- END BREADCRUMB -->
            </div>
            <!-- BEGIN JUMBOTRON -->
            <div class="jumbotron">
                <div class="container-fluid kt-container-fluid-lg">
                    <div class="h3 ">Fome Elements</div>
                </div>
            </div>
            <!-- END JUMBOTRON -->

            <!-- BEGIN CONTAINER FLUID -->
            <div class="container-fluid kt-container-fluid-lg">
                <div class="row">
                    <div class="col-md-6">
                        <!-- START PANEL -->
                        <div class="panel ">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    Option #one
                                </div>
                            </div>
                            <div class="panel-body">
                                <h5>
                                    Pages default style
                                </h5>
                                <form class="" role="form">
                                    <div class="form-group form-group-default required ">
                                        <label>Project</label>
                                        <input type="email" class="form-control" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group form-group-default required">
                                                <label>First name</label>
                                                <input type="text" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group form-group-default">
                                                <label>Last name</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-group-default required">
                                        <label>Password</label>
                                        <input type="password" class="form-control" required>
                                    </div>
                                    <div class="form-group  form-group-default required">
                                        <label>Placeholder</label>
                                        <input type="email" class="form-control" placeholder="ex: some@example.com" required>
                                    </div>
                                    <div class="form-group form-group-default disabled">
                                        <label>Disabled</label>
                                        <input type="email" class="form-control" value="You can put anything here" disabled>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- END PANEL -->
                    </div>
                    <div class="col-md-6">
                        <!-- START PANEL -->
                        <div class="panel">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    Option #two
                                </div>
                            </div>
                            <div class="panel-body">
                                <h5>
                                    Traditional Standard Style
                                </h5>
                                <form role="form">
                                    <div class="form-group">
                                        <label>Your name</label>
                                        <span class="help">e.g. "Mona Lisa Portrait"</span>
                                        <input type="email" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <span class="help">e.g. "Mona Lisa Portrait"</span>
                                        <input type="password" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <span class="help">e.g. "some@example.com"</span>
                                        <input type="email" class="form-control" placeholder="ex: some@example.com" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Placeholder</label>
                                        <span class="help">e.g. "some@example.com"</span>
                                        <input type="email" class="form-control" placeholder="ex: some@example.com" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Disabled</label>
                                        <span class="help">e.g. "some@example.com"</span>
                                        <input type="email" class="form-control" value="You can put anything here" disabled>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- END PANEL -->
                    </div>
                </div>
            </div>
            <!-- END CONTAINER FLUID -->
        </div>
        <!-- END KT-CONTENT -->

        <!-- @@include= ./extends/sections/footer.tpl.html {} -->

    </div>
    <!-- END KT-CONTENT-WRAPPER -->

</div>

<!-- @@include= ./extends/footer.tpl.html {} -->

</body>
</html>
